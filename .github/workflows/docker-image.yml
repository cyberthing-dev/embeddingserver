name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  #pull_request:
  #  branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Create ENV
      run: |
        touch .env
        touch python/.env
        echo "${{ secrets.ENV }}" > .env
        cat .env > python/.env
        cat .env
  run: 
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Compose UP
      run: docker compose -f docker-compose.yml up --build
