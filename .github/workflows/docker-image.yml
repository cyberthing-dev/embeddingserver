name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  #pull_request:
  #  branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Create ENV
      run: |
        touch .env
        touch python/.env
        echo ${{ secrets.ENV }} >> .env
        echo ${{ secrets.ENV }} >> python/.env
        cat .env
    - name: Build the Docker image
      run: docker compose -f docker-compose.yml up --build
